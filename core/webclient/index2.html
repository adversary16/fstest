<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>getUserMedia</title>

    <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    
    <link rel="stylesheet" href="https://webrtc.github.io/samples/src/css/main.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        form { background: #000; padding: 3px; bottom: 0; width: 100%; display:block; height: 30%}
        form input { border: 0; padding: 10px; width: 90%; margin-right: 0.5%; }
        form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px;}
        #messages { list-style-type: none; margin: 0; padding: 0; display: flex; flex-direction: column-reverse;}
        #messages li { padding: 5px 10px; background: rgb(199, 196, 161); text-align: right; }
        #messages li.own {background: #92e27e; text-align:left}
        #chatwrapper {width:100%; height:512px;  height: 100%;}
        #chat {width: 70%; height:100%; display: inline-block}
        #membersColumn {width:28%; height:100%; float:left; display:inline-block }
        #chat ul {height:512px; overflow-y: scroll;}
        video {width:240px}
      </style>
</head>

<body>

<div id="container">
    <h1><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">WebRTC samples</a>
        <span>getUserMedia</span></h1>
<div id="local">
    <video id="localVideo" autoplay playsinline muted></video>
    <button id="showVideo">Open camera</button>
    <button id="hideVideo">Start call</button>
    <button id="toggleCall">Hangup</button>
    <div id="errorMsg"></div>
</div>
<div id="asd">
    <video id="remoteVideo" autoplay playsinline></video>
</div>
<div id = "chatwrapper">
    <div id="chat">
        <ul id="messages"></ul>
        <form id="chatform" action="">
          <input id="m" autocomplete="off" /><button>Send</button>
        </form>
    </div>
    <div id="membersColumn">
        <ul id="members">

        </ul>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="http://localhost:3081/socket.io/socket.io.js"></script>

<script src="js/main.js"></script>
<script src="js/webRTC.js"></script>

<script>

</script>
</body>
</html>
